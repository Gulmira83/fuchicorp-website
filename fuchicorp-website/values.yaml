# Default values for fuchicorp-website.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.fuchicorp.com/main-website-dev
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 7107

ingress:
  enabled: true
  annotations: 
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
     certmanager.k8s.io/cluster-issuer: letsencrypt-fuchicorp-prod
  path: /
  hosts:
    - test-website.fuchicorp.com
  tls: 
    - secretName: fuchicorp-website-tls
      hosts:
        - test-website.fuchicorp.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

imageSecret:
  enabled: true
  allSecrets:
  - name: nexus-creds

nodeSelector: {}

tolerations: []

affinity: {}
